<div ng-class="['list-item', todosItem.checked ? 'checked' : '']">
    <label class="checkbox">
        <input type="checkbox" name="checked" ng-model="todosItem.checked" ng-change="todosItem.check()">
        <span class="checkbox-custom"></span>
    </label>

    <input type="text" placeholder="Task name" ng-model="todosItem.text" ng-required="true" ng-minlength="5">
    <a class="js-delete-item delete-item" href="#"><span class="icon-trash"></span></a>
</div>
